<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg bg-light">

        <div class="container-fluid">
            <button id="btn-carrito" type="button" data-bs-toggle="collapse" data-bs-target="#btn-items"
                aria-expanded="false" aria-controls="Carrito">
                <ion-icon ios="cart-outline" md="cart-sharp"></ion-icon>
                <span id="contadorCarrito">0</span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="img/cap2.png" class="img-fluid" width="80px" height="80px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <input class="form-control d-flex w-25 m-2" id="buscaInput" type="search" placeholder="Buscar" aria-label="Search">
            </div>

        </div>
    </nav>

    <!--CUERPO DEL CARRITO-->
    <div class="collapse" id="btn-items">
        <div class="card carbody">
            <center>
                <h4>Carrito de Compras</h4>
            </center>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acci√≥n</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items">

                </tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan="5"></th>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <!--CUERPO DE LOS OBJETOS O PRODUCTOS-->
    <div class="container">
        <div class="row" id="contProductos">

        </div>
    </div>

    <!--PLANTILLA DE LOS PRODUCTOS-->
    <template id="tempProductos">
        <div class="col-12 col-sm-6 col-md-4 mb-5">
            <div class="card">
                <img src="..." class="card-img-top img-fluid cards" alt="...">
                <div class="card-body col-sm-6">
                    <h5 class="card-title titulo">Agua</h5>
                    <p class="card-text mix">$<span class="price">5000</span><button
                            class="btn btn-primary buy">Comprar</button></p>

                </div>
            </div>
        </div>
    </template>

    <!--PLANTILLA DEL CARRITO-->
    <template id="tempCarrito">
        <tr>
            <th scope="row">
                <img src="" alt="" width="70px" height="80px">
            </th>
            <td id="titulo">Titulo</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span> </td>
        </tr>
    </template>

    <!--PLANTILLA DEL FOOTER-->
    <template id="tempFooter">
        <th scope="row" colspan="2"> Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="btnVaciar">
                Vaciar Todo
            </button>
            <button type="button" class="btn btn-success" id="btnComprar" data-toggle="modal"
                data-target="#exampleModalCenter">
                Comprar
            </button>
        </td>
        <td class="font-weight-bold">$<span>5000</span></td>
    </template>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
